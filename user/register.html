<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuários</title>
    <link rel="stylesheet" href="../css/user.css">    
</head>
<body>
    <section>
        <h1>Cadastrar usuário</h1>
        <form action="#" method="get" autocomplete="off">
            <hr>
            <p class="p_form">
                <label for="id-nome" class="lb_nome">Nome:</label>
                <input type="text" name="nome" class="inp_nome" id="id-nome" required>
            </p>
            <p class="p_form">
                <label for="id-senha" class="lb_senha">Senha:</label>
                <input type="password" name="senha" class="inp_senha" id="id-senha">                
            </p>
            <p class="p_form">
                <label for="id-email" class="lb_email">E-Mail:</label>
                <input type="email" name="email" class="inp_email" id="id-email">                
            </p>
            <hr>
            <p>
                <input type="submit" value="CADASTRAR">
            </p>
        </form>
    </section>
    
</body>
</html>
