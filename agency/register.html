<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de operadoras</title>
    <link rel="stylesheet" href="../css/agency.css"> 
</head>

<body>
    <section id="section-iframe">
        <h1>Cadastrar operadora</h1>
        <form action="register.php" method="POST" autocomplete="off">
            <hr>
            <p class="p1">
                <label for="id-nome" class="lb1">Nome:</label>
                <input type="text" name="nome" class="inpt1" id="id-nome" placeholder="insira o nome da operadora..." required>
            </p>
            <p class="p1">
                <label for="id-cid" class="lb2">Cidade:</label>
                <select name="cidade" class="selc1" id="id-cid">
                    <option value="select">Selecione uma cidade..</option>
                    <option value="aguas_mornas">Águas Mornas</option>
                    <option value="antonio_carlos">Antônio Carlos</option>
                    <option value="biguacu">Biguaçu</option>
                    <option value="florianopolis">Florianópolis</option>
                    <option value="gov_celso_ramos">Governador Celso Ramos</option>
                    <option value="palhoca">Palhoça</option>
                    <option value="sto_amaro_imp">Santo Amaro da Imperatriz</option>
                    <option value="sao_jose">São José</option>
                    <option value="sao_pedro-alc">São Pedro de Alcântara</option>
                </select>                
            </p>            
            <p class="p1">
                <label for="id-url" class="lb3">Site:</label>
                <input type="text" name="url" class="inpt2" id="id-url" placeholder="insira o site da operadora..." required>
            </p>
            <hr>
            <p>
                <input type="submit" value="CADASTRAR" class="inpt_btn_reg">
            </p>

        </form>
    </section>
    
</body>

</html>
