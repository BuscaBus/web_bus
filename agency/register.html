<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de operadoras</title>
</head>

<body>
    <section>
        <h1>Cadastrar operadora</h1>
        <form action="#" method="get" autocomplete="off">
            <hr>
            <p>
                <label for="id_nome">Nome:</label>
                <input type="text" name="nome" id="id_nome" required>
            </p>
            <p>
                <label for="id_cidade">Cidade:</label>
                <input type="text" name="cidade" id="id_cidade" required>
            </p>
            <p>
                <label for="id_url">Site:</label>
                <input type="text" name="url" id="id_url" required>
            </p>
            <hr>
            <p>
                <input type="submit" value="CADASTRAR">
            </p>

        </form>
    </section>

</body>

</html>
