<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de operadoras</title>
    <link rel="stylesheet" href="../css/agency.css"> 
</head>

<body>
    <section>
        <h1>Editar operadora</h1>
        <hr>
        <form action="#" method="get" autocomplete="off">
            <p>
                <label for="id-nome">Nome:</label>
                <input type="text" name="nome" id="id-nome" required>
            </p>
            <p>
                <label for="id-cidade">Cidade:</label>
                <input type="text" name="cidade" id="id-cidade" required>
            </p>
            <p>
                <label for="id-url">Site:</label>
                <input type="text" name="url" id="id-url" required>
            </p>
            <hr>
            <p>
                <input type="submit" value="EDITAR">
            </p>
        </form>
    </section>

</body>

</html>
