<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar linha</title>
    <link rel="stylesheet" href="../css/route.css">
</head>

<body>
    <section>
        <h1>Editar linha</h1>
        <form action="#" method="get" autocomplete="off">
            <hr>  
            <p>
                <label for="id-nome">Operadora:</label>
                <input type="text" name="nome" id="id-nome" required disabled>
            </p>          
            <p>
                <label for="id-cod">Código:</label>
                <input type="text" name="codigo" id="id-cod" required disabled>
            </p>
            <p>
                <label for="id-linha">Linha:</label>
                <input type="text" name="linha" id="id-linha" required>
            </p>
            <p>
                <label for="id-desc">Descrição:</label>
                <textarea name="descricao" id="id-desc"></textarea>
            </p>
            <p>
                <label for="id-cat">Categoria:</label>
                <select name="tipo" id="id-cat">
                    <option value="conv">Convencionais</option>
                    <option value="exec">Executivo</option>
                    <option value="soc">Social</option>
                </select>                
            </p>
            <p>
                <label for="id-tp-tarifa">Tipo de Tarifa:</label>
                <select name="tp_tarifa" id="id-tp-tarifa" disabled>
                    <option value="conv">Convencional</option>
                    <option value="Exec">Executiva</option>
                    <option value="soc">Social</option>
                </select>
            </p>
            <p>
                <label for="id-tarifa">Tarifa:</label>
                <select name="tarifa" id="id-tarifa">
                    <option value="tarifa1">6,00</option>
                    <option value="tarifa2">15,00</option>
                    <option value="tarifa3">3,25</option>
                </select>
            </p>
            <p>
                <label for="id-status">Status:</label>
                <input type="radio" name="status" id="id-status-a"> <label for="id-status-a">Ativa</label>
                <input type="radio" name="status" id="id-status-i"> <label for="id-status-i">Inativa</label>
            </p>

            <hr>
            <p>
                <input type="submit" value="EDITAR">
            </p>

        </form>
    </section>

</body>

</html>
